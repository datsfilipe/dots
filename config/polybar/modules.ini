[module/alsa]
type = internal/alsa
label-volume = %percentage%%
format-volume = <ramp-volume> <label-volume>
format-volume-padding = 2 
format-volume-background = ${color.primary}
format-muted = "  Muted"
format-muted-padding = 2 
format-muted-background = ${color.primary}
format-muted-foreground = ${color.alternate}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
format = <label>
format-foreground = ${color.foreground}

[module/date]
type = internal/date
time = "%I:%M:%S"
time-alt = " %a, %d %b %Y"
format = <label>
label = %time%
format-background = ${color.primary}
format-padding = 2

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
icon-0 = 0;デ
icon-1 = 1;デ
icon-2 = 2;ベ
icon-3 = 3;ロ
icon-4 = 4;ッ
icon-5 = 5;パ
icon-6 = 6;ー

format = <label-state>
label-active = %icon%
label-occupied = %icon% 
label-urgent = %icon% 
label-empty = %icon% 
label-active-foreground = ${color.foreground}
label-active-background = ${color.alternate}
label-occupied-foreground = ${color.alternate}
label-occupied-background = ${color.primary}
label-urgent-foreground = ${color.foreground}
label-urgent-background = ${color.primary}
label-empty-foreground = ${color.foreground}
label-empty-background = ${color.primary}
label-active-padding = 2
label-urgent-padding = 2
label-occupied-padding = 2
label-empty-padding = 2