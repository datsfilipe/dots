[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
wm-restack = bspwm
bottom = false
fixed-center = true
width = 100%
height = 34
background = ${color.primary}
foreground = ${color.foreground}
font-0 = "JetBrainsMono Nerd Font:style=Regular:size=9.5;3"
font-1 = "feather:size=11;3"
font-2 = "Source Han Sans:style=Regular:size=11;3"
modules-left = workspaces
modules-center = xwindow
modules-right = alsa date
